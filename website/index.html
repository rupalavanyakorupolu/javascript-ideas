<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive E-Commerce Website</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header, .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
}

.header .logo h1 {
    margin: 0;
    font-size: 30px;
}

.nav-bar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

.nav-bar ul li {
    margin: 0 20px;
}

.nav-bar ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

/* Banner Styles */
.banner {
    background-color: #f2f2f2;
    padding: 50px 20px;
    text-align: center;
}

.banner h2 {
    font-size: 36px;
    margin: 0;
}

.banner p {
    font-size: 18px;
    margin-top: 10px;
}

/* Product Styles */
.products {
    padding: 40px 20px;
    text-align: center;
}

.products h2 {
    font-size: 30px;
    margin-bottom: 30px;
}

.product-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}

.product-card {
    background-color: #fff;
    padding: 20px;
    width: 200px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.product-card h3 {
    font-size: 20px;
    margin: 10px 0;
}

.product-card p {
    font-size: 18px;
    color: #888;
}

.product-card button {
    background-color: #333;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.product-card button:hover {
    background-color: #555;
}

/* Footer Styles */
.footer {
    background-color: #333;
    color: white;
    padding: 15px;
    text-align: center;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav-bar ul {
        flex-direction: column;
    }

    .product-container {
        flex-direction: column;
        align-items: center;
    }

    .product-card {
        width: 80%;
        margin-bottom: 20px;
    }

    .banner h2 {
        font-size: 28px;
    }

    .banner p {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .product-card {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="header">
        <div class="logo">
            <h1>ShopEasy</h1>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Banner -->
    <section class="banner">
        <h2>Welcome to ShopEasy</h2>
        <p>Your one-stop shop for amazing deals</p>
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product 1</h3>
                <p>$25.00</p>
                <button onclick="addToCart('Product 1')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product 2</h3>
                <p>$40.00</p>
                <button onclick="addToCart('Product 2')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product 3</h3>
                <p>$35.00</p>
                <button onclick="addToCart('Product 3')">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 ShopEasy. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];

function addToCart(productName) {
    cart.push(productName);
    alert(productName + " has been added to your cart.");
    console.log("Cart:", cart);
}

    </script>
</body>
</html>
